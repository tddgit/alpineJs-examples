<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>New page</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>

  <body>
    <div
      x-data="{isShowModal: false}"
      class="container flex flex-col items-center m-5 px-4"
    >
      <h1 class="mb-5">Modal Window</h1>
      <h2></h2>
      <div>
        <button
          @click="isShowModal=true; $refs.modalCloseButton.focus()"
          x-ref="modalCloseButton"
          type="button"
          class="bg-indigo-600 border border-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 font-medium hover:bg-indigo-700 inline-flex items-center left-1/3 px-6 py-3 rounded-full shadow-sm text-base text-white top-1/3"
        >
          Open Modal
        </button>
        <div
          x-show="isShowModal"
          class="absolute bg-red-100 flex flex-col h-1/5 items-center justify-between left-0 p-5 rounded-2xl top-0 w-2/5"
        >
          <div x-show="isShowModal" class="flex flex-col h-full m-0 w-full">
            <h2 class="font-semibold mb-3 text-2xl">Modal Window</h2>
            <p class="flex-col mb-3">
              This is a paragraph, one or more lines of text. Each paragraph is
              displayed in a new line.
            </p>
            <button
              @click="isShowModal=false"
              x-ref="modalCloseButton"
              type="button"
              class="bg-indigo-600 block border border-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 font-medium hover:bg-indigo-700 items-center my-3 px-6 py-3 rounded-full shadow-sm text-base text-white"
            >
              Close Moda
            </button>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
